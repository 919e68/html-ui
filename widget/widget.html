<!DOCTYPE html>
<html>
<head>
	<title>Widget</title>
  <link rel="stylesheet" type="text/css" href="../common/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../common/bootstrap-overide.css">
  <script type="text/javascript" src="../common/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="../common/bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="widget.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4">

				<div class="widget">
          <div class="header bg-green">
            <h3 class="title">Alexander Pierce</h3>
            <h5 class="description">Founder &amp; CEO</h5>
          </div>

          <div class="image">
            <img class="img-circle" src="../common/dummy/img/1.png" alt="User Avatar">
          </div>

          <div class="footer">
            <div class="row">
              <div class="col-md-4 border-right">
                <div class="description-block">
                  <h5 class="header">3,200</h5>
                  <span class="text">SALES</span>
                </div>
              </div>
      
              <div class="col-md-4 border-right">
                <div class="description-block">
                  <h5 class="header">13,000</h5>
                  <span class="text">FOLLOWERS</span>
                </div>
              </div>

              <div class="col-md-4">
                <div class="description-block">
                  <h5 class="header">35</h5>
                  <span class="text">PRODUCTS</span>
                </div>
              </div>

            </div>
          </div>
        </div>

			</div>



      <div class="col-md-4">

        <div class="widget list">
          <div class="header bg-red">
            <div class="image">
              <img class="img-circle" src="../common/dummy/img/2.png" alt="User Avatar">
            </div>

            <h3 class="title">Alexander Pierce</h3>
            <h5 class="description">Founder &amp; CEO</h5>
          </div>

          <div class="footer no-padding">

            <ul class="nav nav-stacked">
              <li><a href="#">Projects <span class="pull-right badge bg-blue">31</span></a></li>
              <li><a href="#">Tasks <span class="pull-right badge bg-aqua">5</span></a></li>
              <li><a href="#">Completed Projects <span class="pull-right badge bg-green">12</span></a></li>
              <li><a href="#">Followers <span class="pull-right badge bg-red">842</span></a></li>
            </ul>

          </div>
        </div>
        
      </div>
		</div>
	</div>

</body>
</html>
